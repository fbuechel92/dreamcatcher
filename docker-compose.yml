version: '3.8'
services:
  mysql-test:
    image: mysql:8.0
    container_name: dreamcatcher-test-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: dreamdb
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./server/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./server/src/main/resources/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_test_data: